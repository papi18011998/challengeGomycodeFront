<main id="main" data-aos="fade-in">

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">
      <h2>Cours</h2>
    </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Courses Section ======= -->
  <section id="courses" class="courses">
    <div class="container" data-aos="fade-up">

      <div class="row" data-aos="zoom-in" data-aos-delay="100" >

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" *ngFor="let course of courses">
          <div class="course-item">
            <img [src]="course.image" style="width: 400px;height: 250px;" alt="...">
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Developpement Web</h4>
              </div>

              <h3><a [routerLink]="['/cour', course?.id]">{{course?.titre}}</a></h3>
              <p>{{course?.description}}</p>
              <div class="trainer d-flex justify-content-between align-items-center">
                <div class="trainer-profile d-flex align-items-center">
                  <img src="assets/img/trainers/trainer-1.jpg" class="img-fluid" alt="">
                  <span>Antonio</span>
                </div>
                <div class="trainer-rank d-flex align-items-center">
                </div>
              </div>
            </div>
          </div>
        </div> <!-- End Course Item-->
        <!-- End Course Item-->

      </div>

    </div>
  </section><!-- End Courses Section -->

</main><!-- End #main -->
